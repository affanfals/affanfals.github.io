<!DOCTYPE html>
<html>

<head>
    <title>LM Express</title>
    <meta charset="UTF-8">
    <script type="text/javascript" src="https://jimboy3100.github.io/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Oswald:300,400|Raleway:300,400,500|Ubuntu:400,500,700" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://jimboy3100.github.io/extras/loader/Bundle.css?v=1875999121">

<body>
    <div id="loading-screen">
        <div class="maou-circle-container" style="display: none;">
            <div class="maou-circle p1"></div>
            <div class="maou-circle p2"></div>
            <div class="maou-circle p3"></div>
        </div>
        <div id="messageLoaderLM" class="message">LOADING AGAR.IO PROTOCOLS...</div>
    </div>
<script>
var messageLoaderLM = document.getElementById('messageLoaderLM');
setTimeout(function() {
	if (navigator){
    if((navigator.userAgent.indexOf("Opera") || navigator.userAgent.indexOf('OPR')) != -1 ) 
    {
        changeMessageLoaderLMOpera();
    }
    else if(navigator.userAgent.indexOf("Chrome") != -1 )
    {
        changeMessageLoaderLMChrome();
    }
    else if(navigator.userAgent.indexOf("Safari") != -1)
    {
        changeMessageLoaderLM();
    }
    else if(navigator.userAgent.indexOf("Firefox") != -1 ) 
    {
         changeMessageLoaderLM();
    }
    else if((navigator.userAgent.indexOf("MSIE") != -1 ) || (!!document.documentMode == true )) //IF IE > 10
    {
      changeMessageLoaderLM(); 
    }  
    else 
    {
       changeMessageLoaderLM();
    }
	}
}, 5000);

function changeMessageLoaderLMChrome(){
	var messageLoaderLM = document.getElementById('messageLoaderLM'); 
	if (messageLoaderLM){
	messageLoaderLM.innerText="chrome://settings/clearBrowserData   -> If Legend mod is not loading, delete cookies"
	}
}
function changeMessageLoaderLMOpera(){
	var messageLoaderLM = document.getElementById('messageLoaderLM'); 
	if (messageLoaderLM){
	messageLoaderLM.innerText="opera://settings/clearBrowserData   -> If Legend mod is not loading, delete cookies"
	}
}
function changeMessageLoaderLM(){
	var messageLoaderLM = document.getElementById('messageLoaderLM'); 
	if (messageLoaderLM){
	messageLoaderLM.innerText="If Legend mod is not loading, delete cookies"
	}
}

</script>
</body>

</html>
